replicaCount: 1

image:
  repository: telefrek/lucent-orchestrator
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts:
    - chart-example.local
  tls: []

resources: 
  limits:
   memory: 1Gi
   cpu: 1
  requests:
   memory: 256Mi

hostAlias: {}

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpression:
          - key: component
            operator: In
            values:
            - orchestrator
        topologyKey: kubernetes.io/hostname
